<head>
  <title>Beerfest 8</title>

  <form class="new-beer">
  <input type="text" name="text" placeholder="Type to add new beers" />
  </form>
</head>

<body>
  <div class="container">
    <header>
      <h1>Beerfest 8</h1>
    </header>

    <ul>
      {{#each beers}}
        {{> beer}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="beer">
  <li class="{{#if checked}}checked{{/if}}">
  <button class="delete">&times;</button>

  <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

  <span class="text">{{text}}</span>
</li>
</template>
